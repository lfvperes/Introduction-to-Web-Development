<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<!--- colocar só os dois pontos é o mesmo que v-bind --->
    <div id="app">

        <input type="text" v-model="texto" 
        v-on:keyup.space="alterarNome('Andrade')">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el: "#app",
            data: {
                    texto:""
                },
                methods: {
                    alterarNome(sobrenome, event){
                        this.texto = sobrenome;
                    }
                }
        })
    </script>

    
</body>
</html>
