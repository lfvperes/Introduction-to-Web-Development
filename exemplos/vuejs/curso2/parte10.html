<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<!--- colocar só os dois pontos é o mesmo que v-bind --->
    <div id="app">

            <input type="text" v-model="texto"
            v-on:keyup.enter="alterarNome()"/>

            <ul>
                <li v-for="item in array">
                    {{item}}
                </li>
            </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el: "#app",
            data: {
                    texto:"",
                    array: []
                },
                methods: {
                    alterarNome(){
                        this.array.push(this.texto);
                        this.texto = "";
                    }
                }
        })
    </script>

    
</body>
</html>
