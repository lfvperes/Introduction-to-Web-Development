<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <!--- colocar só os dois pontos é o mesmo que v-bind --->
    <div id="app">
      <input type="text" v-model="texto" v-on:keyup.enter="alterarNome()" />

      <ul>
        <li
          v-for="item in array"
          style="background: white;"
          @click="alerta($event)"
        >
          {{item}}
        </li>
      </ul>

      <input
        @click="corP($event.target.value)"
        type="radio"
        name="cor"
        value="red"
        checked
      />
      red <br />
      <input
        @click="corP($event.target.value)"
        type="radio"
        name="cor"
        value="green"
      />
      green <br />
      <input
        @click="corP($event.target.value)"
        type="radio"
        name="cor"
        value="blue"
      />
      blue <br />
      <input
        @click="corP($event.target.value)"
        type="radio"
        name="cor"
        value="yellow"
      />
      yellow <br />

      <button @click="vermelho()">vermelho</button>
      <button @click="verde()"   >verde   </button>
      <button @click="incolor()" >incolor </button>
      <button @click="borda()"   >borda   </button>

      <p ref="firstParagraph">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci vitae
        ut, dignissimos nisi officiis sit nam consequuntur labore consectetur
        tempore alias quisquam cupiditate exercitationem assumenda laboriosam,
        architecto, placeat itaque quis!
      </p>
      
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      new Vue({
        el: "#app",
        data: {
          classeParagrafo: "red",
          texto: "",
          array: [],
        },
        methods: {
          alterarNome() {
            this.array.push(this.texto);
            this.texto = "";
          },         
          alerta(event) {
            elemento = event.target;
            if (elemento.style.background == "white") {
              elemento.style = "background: red";
            } else {
              elemento.style = "background: white";
            }
          },
          corP(cor) {
            this.classeParagrafo = cor;
          },
          vermelho() {
            this.$refs.firstParagraph.style.background = "red";
          },
          verde() {
            this.$refs.firstParagraph.style.background = "green";
          },
          incolor() {
            this.$refs.firstParagraph.style = ""; 
          },
          borda(){
            this.$refs.firstParagraph.style.border = "2px solid black";
          }
        },
      });
    </script>
  </body>
</html>
