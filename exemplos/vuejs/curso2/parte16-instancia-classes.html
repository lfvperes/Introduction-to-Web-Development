<!DOCTYPE html>
<html>
  <head>
    <title>Instâncias de classe</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    
    <div id="app">
      {{nome}}
      <button @click="imprimir()">
        CHAMAR MUDANÇA
      </button>
    </div>

    <div id="app1">
      {{nome}}
    </div>

    <script>
      let mensagem = "Minha aplicação";

      const app = new Vue({
        el: "#app",
        data: {
          nome: `${mensagem} 0`,
        },
        methods: {
          imprimir() {
            app.nome = "Outra informação";
            app1.nome = "outra ainda";
          }
        },
      });

      const app1 = new Vue({
        el: "#app1",
        data: {
          nome: `${mensagem} 1`,
        },
      });
    </script>
  </body>
</html>
